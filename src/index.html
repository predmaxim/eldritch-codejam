<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Codejam</title>
</head>

<body>

  <div class="container">


    <section class="section ancient">
      <h1>Выберете карту древнего</h1>
      <div class="ancient-cards-container">
        <img src="assets/Azathoth.png" alt="" class="ancient-card ancient-card-azathoth">
        <img src="assets/Cthulthu.png" alt="" class="ancient-card ancient-card-cthulthu">
        <img src="assets/IogSothoth.png" alt="" class="ancient-card ancient-card-iogsothoth">
        <img src="assets/ShubNiggurath.png" alt="" class="ancient-card ancient-card-shubniggurath">
      </div>
    </section>



    <section class="section difficulty">
      <h1>Выберете сложность</h1>
      <div class="stage-container">
        <button class="button stage very-easy-stage">Очень легкая</button>
        <button class="button stage easy-stage">Легкая</button>
        <button class="button stage normal-stage">Средняя</button>
        <button class="button stage difficult-stage">Высокая</button>
        <button class="button stage very-difficult-stage">Очень высокая</button>
      </div>
    </section>



    <section class="section mythic">
      <h1>Ваша колода</h1>
      <div class="deck-container">
        <div class="deck">
          <div class="first-stage">
            <p>Первая стадия</p>
            <div class="dots-container">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
          <div class="second-stage">
            <p>Вторая стадия</p>
            <div class="dots-container">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
          <div class="third-stage">
            <p>Третья стадия</p>
            <div class="dots-container">
              <div class="dot dot-green">0</div>
              <div class="dot dot-brown">0</div>
              <div class="dot dot-blue">0</div>
            </div>
          </div>
        </div>
        <div class="card-map">
          <div class="shirt">
            <img src="assets/mythicCardBackground.png" alt="" class="shirt-img">
          </div>

        </div>
      </div>
    </section>

  </div>

  <footer>
    <button type="button" class="button button-up dispnone">Наверх</button>
    <button type="button" class="button button-down dispnone">Вниз</button>
  </footer>

</body>

</html>
